<div class="flex align-items-center justify-content-center mt-8">
    <div class="surface-card p-4 shadow-2 border-round w-3">
        <div class="text-center mb-5">
            <img src="https://www.primefaces.org/primeblocks-ng/assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3" />
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText class="w-full mb-3" />

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" pInputText class="w-full mb-3" />

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
            </div>

            <div class="w-full flex justify-content-center align-items-center">
                <button pButton pRipple class="flex pl-4 pr-4" (click)="onSignIn($event)">
                    <strong><i class="pi pi-sign-in mr-2" style="font-size: 1rem"></i></strong>
                    <strong><span>Sign In</span></strong>
                </button>
            </div>
        </div>
    </div>
</div>
